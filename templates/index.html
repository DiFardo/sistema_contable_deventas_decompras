{% extends "pagina_maestra.html" %}
{% block titulo %} Admin Panel {% endblock %}
{% block link %}
<link href="{{ url_for('static', filename='vendor/bootstrap.min.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.css') }}">
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"> <!-- Cambiado a styles.css -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
{% endblock %}
{% block contenido %}
<div class="container">
    <div class="main">
        <div class="cards">
            <div class="card">
                <div class="card-content">
                    <div class="number">1217</div>
                    <div class="card-name">Students</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-user-graduate"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">42</div>
                    <div class="card-name">Teachers</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">68</div>
                    <div class="card-name">Employees</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-users"></i>
                </div>
            </div>
            <div class="card">
                <div class="card-content">
                    <div class="number">$4500</div>
                    <div class="card-name">Earnings</div>
                </div>
                <div class="icon-box">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Earnings (past 12 months)</h2>
                <div>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>
            <div class="chart doughnut-chart">
                <h2>Employees</h2>
                <div>
                    <canvas id="doughnut"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
<script src="{{ url_for('static', filename='js/styles.js') }}"></script> <!-- Cambiado a styles.js -->
{% endblock %}
