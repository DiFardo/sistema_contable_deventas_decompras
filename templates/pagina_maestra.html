<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/illustrations/logoEquipo.jpeg') }}">
    
    <!-- Bloque para enlaces adicionales -->
    {% block link %}
    <!-- Aquí puedes agregar enlaces específicos de cada página si es necesario -->
    {% endblock %}
    
    <!-- Enlaces comunes de CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Incluir la barra de navegación -->
    {% include 'navbar.html' %}
    
    <!-- Contenido Principal -->
    <div id="content-wrapper">
        {% block contenido %}
            {% block contenido_pagina %}
            <!-- Aquí irá el contenido específico de cada página -->
            {% endblock %}
        {% endblock %}
    </div>
    
    <!-- Scripts comunes -->
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block scripts %}
    <!-- Aquí puedes agregar scripts específicos de cada página si es necesario -->
    {% endblock %}
</body>

</html>
